<!-- Image Map Generated by http://www.image-map.net/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para el tooltip */
        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none; /* Evita que el tooltip interfiera con el ratón */
            z-index: 10;
        }

        /* Mostrar el tooltip cuando el ratón está sobre el área */
        .active-tooltip {
            display: block;
        }
    </style>
</head>
<body>

<img src="https://i0.wp.com/treceamarillo.com/wp-content/uploads/2024/05/2a.jpg?fit=2160%2C960&ssl=1" usemap="#image-map" id="image-map">

<map name="image-map">
    <area target="_blank" alt="Ordenadores" title="Ordenadores" href="https://www.notion.so/treceamarillo/cee2adcef7eb44bba223b897bf5fc2f8?v=72e9c61189df4268bb8a4a490a5d4d54" coords="793,260,66,929" shape="rect" onmouseover="showTooltip(event, 'Ordenadores')" onmouseout="hideTooltip()">
    <area target="_blank" alt="Televisor" title="Televisor" href="https://www.trecebodas.com" coords="1716,190,167" shape="circle" onmouseover="showTooltip(event, 'Televisor')" onmouseout="hideTooltip()">
</map>

<!-- Tooltip -->
<div id="tooltip" class="tooltip"></div>

<script>
    // Función para mostrar el tooltip
    function showTooltip(event, text) {
        var tooltip = document.getElementById('tooltip');
        tooltip.textContent = text;
        tooltip.style.left = event.pageX + 10 + 'px';  // Posiciona el tooltip cerca del cursor
        tooltip.style.top = event.pageY + 10 + 'px';
        tooltip.classList.add('active-tooltip');
    }

    // Función para ocultar el tooltip
    function hideTooltip() {
        var tooltip = document.getElementById('tooltip');
        tooltip.classList.remove('active-tooltip');
    }
</script>

</body>
</html>
