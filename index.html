<!-- Image Map Generated by http://www.image-map.net/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para el tooltip */
        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px; /* Máximo ancho */
            pointer-events: none; /* Evita que el tooltip interfiera con el ratón */
            z-index: 10;
        }

        /* Texto principal del tooltip (más grande) */
        .tooltip .main-text {
            font-size: 18px;
            font-weight: bold;
        }

        /* Texto adicional (más pequeño) */
        .tooltip .additional-text {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<img src="https://i0.wp.com/treceamarillo.com/wp-content/uploads/2024/05/2a.jpg?fit=2160%2C960&ssl=1" usemap="#image-map" id="image-map">

<map name="image-map">
    <area target="_blank" alt="Ordenadores" title="Ordenadores" href="https://www.notion.so/treceamarillo/cee2adcef7eb44bba223b897bf5fc2f8?v=72e9c61189df4268bb8a4a490a5d4d54" coords="793,260,66,929" shape="rect" onmouseover="showTooltip(event, 'Ordenadores', 'Equipos de computación, accesorios, monitores...')" onmouseout="hideTooltip()">
    <area target="_blank" alt="Televisor" title="Televisor" href="https://www.trecebodas.com" coords="1716,190,167" shape="circle" onmouseover="showTooltip(event, 'Televisor', 'Televisores, cosas de teles, teles pequeñas, etc...')" onmouseout="hideTooltip()">
</map>

<!-- Tooltip -->
<div id="tooltip" class="tooltip">
    <div id="tooltip-main-text" class="main-text"></div>
    <div id="tooltip-additional-text" class="additional-text"></div>
</div>

<script>
    // Función para mostrar el tooltip
    function showTooltip(event, mainText, additionalText) {
        var tooltip = document.getElementById('tooltip');
        var mainTextElem = document.getElementById('tooltip-main-text');
        var additionalTextElem = document.getElementById('tooltip-additional-text');
        
        // Asigna los textos al tooltip
        mainTextElem.textContent = mainText;
        additionalTextElem.textContent = additionalText;

        // Posiciona el tooltip cerca del cursor
        tooltip.style.left = event.pageX + 15 + 'px';  // Ajustar a la derecha del ratón
        tooltip.style.top = event.pageY + 15 + 'px';   // Ajustar hacia abajo del ratón
        
        tooltip.classList.add('active-tooltip');
        tooltip.style.display = 'block';  // Mostrar el tooltip
    }

    // Función para ocultar el tooltip
    function hideTooltip() {
        var tooltip = document.getElementById('tooltip');
        tooltip.classList.remove('active-tooltip');
        tooltip.style.display = 'none';  // Ocultar el tooltip
    }
</script>

</body>
</html>
